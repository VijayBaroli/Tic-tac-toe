<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <nav id="nav">
        <span id="navimg"></span>
        <Span id="navtext">Tic-Tac-Toe</Span>
    </nav>

    <div id="container">
            <div id="pnavcontainer">
                <span class="ptnav">Player 1 : X</span>
                <span class="ptnav">Player 2 : O</span>
            </div>

            <div id="pinfocontainer">
            <span id="pinfo"></span>
            <button id="resetbtn">reset</button>
            </div>

            <div id="game">
                <div id = "box1" class="box br bb"></div>
                <div id = "box2" class="box bb"></div>
                <div id = "box3" class="box bb bl"></div>
                <div id = "box4" class="box br"></div>
                <div id = "box5" class="box"></div>
                <div id = "box6" class="box bl"></div>
                <div id = "box7" class="box bt br"></div>
                <div id = "box8" class="box bt"></div>
                <div id = "box9" class="box bt bl"></div>
            </div>
    </div>
</body>
<script src="game.js"></script>
</html>
