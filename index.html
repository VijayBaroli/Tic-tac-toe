<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <nav id="nav">
        <span id="navimg"></span>
        <Span id="navtext">Tic-Tac-Toe</Span>
    </nav>

    <div id="container">
            <div id="pnavcontainer">
                <span id="p1" class="ptnav">Player 1 : X</span>
                <span id="p2" class="ptnav">Player 2 : O</span>
                <button id="resetbtn">reset</button>
            </div>

            <div id="pinfocontainer">
            <span id="pinfo"></span>
            <div id="vimgdiv"><img src="dancing luffy.gif" id="vimg"></div>
            </div>

            <div id="game">
                <div class="box br bb"></div>
                <div class="box bb"></div>
                <div class="box bb bl"></div>
                <div class="box br"></div>
                <div class="box"></div>
                <div class="box bl"></div>
                <div class="box bt br"></div>
                <div class="box bt"></div>
                <div class="box bt bl"></div>
            </div>
    </div>
</body>
<script src="game.js"></script>
</html>
